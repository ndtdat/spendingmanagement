	<script type="text/javascript">
		jQuery(function ($) {
			//initiate dataTables plugin
			var myTable =
				$('#dynamic-table')
					//.wrap("<div class='dataTables_borderWrap' />")   //if you are applying horizontal scrolling (sScrollX)
					.DataTable({
						bAutoWidth: false,
						"aoColumns": [
							{ "bSortable": false },
							null, null, null, null, null,
							{ "bSortable": false }
						],
						"aaSorting": [],


						//"bProcessing": true,
						//"bServerSide": true,
						//"sAjaxSource": "http://127.0.0.1/table.php"	,

						//,
						//"sScrollY": "200px",
						//"bPaginate": false,

						//"sScrollX": "100%",
						//"sScrollXInner": "120%",
						//"bScrollCollapse": true,
						//Note: if you are applying horizontal scrolling (sScrollX) on a ".table-bordered"
						//you may want to wrap the table inside a "div.dataTables_borderWrap" element

						//"iDisplayLength": 50


						select: {
							style: 'multi'
						}
					});



			$.fn.dataTable.Buttons.defaults.dom.container.className = 'dt-buttons btn-overlap btn-group btn-overlap';


			myTable.buttons().container().appendTo($('.tableTools-container'));

			//style the message box
			var defaultCopyAction = myTable.button(1).action();
			myTable.button(1).action(function (e, dt, button, config) {
				defaultCopyAction(e, dt, button, config);
				$('.dt-button-info').addClass('gritter-item-wrapper gritter-info gritter-center white');
			});


			var defaultColvisAction = myTable.button(0).action();
			myTable.button(0).action(function (e, dt, button, config) {

				defaultColvisAction(e, dt, button, config);


				if ($('.dt-button-collection > .dropdown-menu').length == 0) {
					$('.dt-button-collection')
						.wrapInner('<ul class="dropdown-menu dropdown-light dropdown-caret dropdown-caret" />')
						.find('a').attr('href', '#').wrap("<li />")
				}
				$('.dt-button-collection').appendTo('.tableTools-container .dt-buttons')
			});

			////

			setTimeout(function () {
				$($('.tableTools-container')).find('a.dt-button').each(function () {
					var div = $(this).find(' > div').first();
					if (div.length == 1) div.tooltip({ container: 'body', title: div.parent().text() });
					else $(this).tooltip({ container: 'body', title: $(this).text() });
				});
			}, 500);





			myTable.on('select', function (e, dt, type, index) {
				if (type === 'row') {
					$(myTable.row(index).node()).find('input:checkbox').prop('checked', true);
				}
			});
			myTable.on('deselect', function (e, dt, type, index) {
				if (type === 'row') {
					$(myTable.row(index).node()).find('input:checkbox').prop('checked', false);
				}
			});




			/////////////////////////////////
			//table checkboxes
			$('th input[type=checkbox], td input[type=checkbox]').prop('checked', false);

			//select/deselect all rows according to table header checkbox
			$('#dynamic-table > thead > tr > th input[type=checkbox], #dynamic-table_wrapper input[type=checkbox]').eq(0).on('click', function () {
				var th_checked = this.checked;//checkbox inside "TH" table header

				$('#dynamic-table').find('tbody > tr').each(function () {
					var row = this;
					if (th_checked) myTable.row(row).select();
					else myTable.row(row).deselect();
				});
			});

			//select/deselect a row when the checkbox is checked/unchecked
			$('#dynamic-table').on('click', 'td input[type=checkbox]', function () {
				var row = $(this).closest('tr').get(0);
				if (this.checked) myTable.row(row).deselect();
				else myTable.row(row).select();
			});



			$(document).on('click', '#dynamic-table .dropdown-toggle', function (e) {
				e.stopImmediatePropagation();
				e.stopPropagation();
				e.preventDefault();
			});



			//And for the first simple table, which doesn't have TableTools or dataTables
			//select/deselect all rows according to table header checkbox
			var active_class = 'active';
			$('#simple-table > thead > tr > th input[type=checkbox]').eq(0).on('click', function () {
				var th_checked = this.checked;//checkbox inside "TH" table header

				$(this).closest('table').find('tbody > tr').each(function () {
					var row = this;
					if (th_checked) $(row).addClass(active_class).find('input[type=checkbox]').eq(0).prop('checked', true);
					else $(row).removeClass(active_class).find('input[type=checkbox]').eq(0).prop('checked', false);
				});
			});

			//select/deselect a row when the checkbox is checked/unchecked
			$('#simple-table').on('click', 'td input[type=checkbox]', function () {
				var $row = $(this).closest('tr');
				if ($row.is('.detail-row ')) return;
				if (this.checked) $row.addClass(active_class);
				else $row.removeClass(active_class);
			});



			/********************************/
			//add tooltip for small view action buttons in dropdown menu
			$('[data-rel="tooltip"]').tooltip({ placement: tooltip_placement });

			//tooltip placement on right or left
			function tooltip_placement(context, source) {
				var $source = $(source);
				var $parent = $source.closest('table')
				var off1 = $parent.offset();
				var w1 = $parent.width();

				var off2 = $source.offset();
				//var w2 = $source.width();

				if (parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2)) return 'right';
				return 'left';
			}




			/***************/
			$('.show-details-btn').on('click', function (e) {
				e.preventDefault();
				$(this).closest('tr').next().toggleClass('open');
				$(this).find(ace.vars['.icon']).toggleClass('fa-angle-double-down').toggleClass('fa-angle-double-up');
			});

		})
	</script>

		//Tạo ngày hiện hành
		var d = new Date();
		var Ngay_hien_hanh = d.getDate();
		var Thang_hien_hanh = d.getMonth() + 1;
		var Nam_hien_hanh = d.getFullYear();
		Th_Ngay_Hien_Hanh.innerHTML = `Hôm nay là ngày: ${Ngay_hien_hanh} - ${Thang_hien_hanh} - ${Nam_hien_hanh}`

		Thang_hien_tai.innerHTML = `Tháng ${Thang_hien_hanh}`
		Nam_hien_tai.innerHTML = `Năm ${Nam_hien_hanh}`

		//Xuất dữ liệu trang

		Danh_sach_Loc = Kiem_tra_Xuat(Danh_sach_thu)
		Xuat_Danh_sach(Danh_sach_Loc, Th_Cha, 1)

		//Xử lý thêm xoá sửa

		//Thêm
		//Tạo thể hiện thêm để nhập thông tin

		Th_Them.onclick = () => {
			Tao_The_hien_Nhap_thu(Th_Chi_tiet)
		}

		//Đồng ý thêm

		Th_Dong_y_Them.onclick = () => {
			if (Th_Noi_dung.value == "" || Th_So_tien.value == "" || Th_Ngay.value == "") {
				alert("Bạn phải thêm đủ thông tin !")
			}
			else {
				var Noi_dung = Th_Noi_dung.value
				var So_tien = Th_So_tien.value
				var Ngay_thang_nam = Th_Ngay.value.split("-")
				var Ngay = Ngay_thang_nam[2]
				var Thang = Ngay_thang_nam[1]
				var Quy = Kiem_tra_quy(Thang)
				var Ma_so = Lay_Ma_so_cuoi()
				var Nam = Ngay_thang_nam[0]
				var Khoan_thu_moi = {
					Ma_so: Ma_so,
					Noi_dung: Noi_dung,
					So_tien: So_tien,
					Ngay: Ngay,
					Thang: Thang,
					Quy: Quy,
					Nam: Nam
				}

				var Thong_tin = {}
				Thong_tin.Ten_dang_nhap = JSON.parse(sessionStorage.getItem("Nguoi_dung")).Ten_dang_nhap
				Thong_tin.Khoan_thu_moi = Khoan_thu_moi
				var Kq = Ghi_Khoan_thu_moi(Thong_tin)
				if (Kq == "OK") {
					Danh_sach_thu.push(Khoan_thu_moi)
					var noi_dung_HTML = `
            
                <td class="center">
                    <label class="pos-rel">
                        <input type="checkbox" class="ace" />
                        <span class="lbl"></span>
                    </label>
                </td>
                <td>${Noi_dung}</td>
                <td>${So_tien}</td>
                <td>${Ngay} - ${Thang} - ${Nam}</td>
                <td>${Quy}</td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-xs btn-info" onclick="Tao_The_hien_Sua(this.id)" id="Th_Sua_${Khoan_thu_moi.Ma_so} data-toggle="modal"
                        data-target="#modelId_Sua">
                            <i class="ace-icon fa fa-pencil bigger-120"></i>
                        </button>
						<button class="btn btn-xs btn-danger" onclick="Tao_The_hien_Xoa(this.id)" id="Th_xoa_${Khoan_thu_moi.Ma_so}" data-toggle="modal"
                        data-target="#modelId_Xoa">
                            <i class="ace-icon fa fa-trash-o bigger-120" ></i>
                        </button>
					</div>
				</td>
			`
					var Con = document.createElement("tr")
					Con.setAttribute("align", "center")
					Con.setAttribute("id", Khoan_thu_moi.Ma_so)
					Th_Body.appendChild(Con)
					location.reload();
					Con.innerHTML = noi_dung_HTML
					Th_Tong.innerHTML = `<h5>Tổng Thu: ${Tong(Danh_sach_Loc)} VND</h5>`
				}
			}
		}

		//Sửa
		//Tạo thể hiện sửa

		function Tao_The_hien_Sua(id) {
			var Mang_sua = id.split("_")
			var Ma_so_Sua = Mang_sua[2] + "_" + Mang_sua[3]
			var Khoan_can_sua
			Danh_sach_thu.forEach(Khoan_thu => {
				if (Khoan_thu.Ma_so == Ma_so_Sua) {
					Khoan_can_sua = Khoan_thu
				}
			})

			var chuoiHTML = `
			<div class="form">
    			<label for="Th_Noi_dung_Sua">Nội dung mới</label>
    			<input type="text" id="Th_Noi_dung_Sua" class="form-control" value="${Khoan_can_sua.Noi_dung}">
    			<label for="Th_So_tien_Sua">Số Tiền Sửa</label>
    			<input type="text" id="Th_So_tien_Sua" class="form-control" value="${Khoan_can_sua.So_tien}">
    			<label for="Th_Ngay_Sua">Ngày cũ: yyyy-mm-dd</label>
    			<input type="text" id="Th_Ngay_Sua" class="form-control" value="${Khoan_can_sua.Nam}-${Khoan_can_sua.Thang}-${Khoan_can_sua.Ngay}">
  			</div>
			`
			Th_Xac_nhan_Sua.innerHTML = chuoiHTML
			sessionStorage.setItem("id_Sua", Ma_so_Sua)
		}

		//Đồng ý sửa

		Th_Dong_y_Sua.onclick = () => {
			if (Th_Noi_dung_Sua.value == "" || Th_So_tien_Sua.value == "" || Th_Ngay_Sua.value == "") {
				sessionStorage.removeItem("id_Sua")
				alert("Bạn phải thêm đủ thông tin !")
			}
			else {
				var id = sessionStorage.getItem("id_Sua")
				var Khoan_dong_y_Sua
				Danh_sach_thu.forEach(Khoan_thu => {
					if (Khoan_thu.Ma_so == id) {
						Khoan_dong_y_Sua = Khoan_thu
					}
				})
				var Noi_dung = Th_Noi_dung_Sua.value
				var So_tien = Th_So_tien_Sua.value
				var Ngay_thang_nam = Th_Ngay_Sua.value.split("-")
				var Ngay = Ngay_thang_nam[2]
				var Thang = Ngay_thang_nam[1]
				var Quy = Kiem_tra_quy(Thang)
				var Ma_so = Khoan_dong_y_Sua.Ma_so
				var Nam = Ngay_thang_nam[0]
				var Khoan_thu_moi = {
					Ma_so: Ma_so,
					Noi_dung: Noi_dung,
					So_tien: So_tien,
					Ngay: Ngay,
					Thang: Thang,
					Quy: Quy,
					Nam: Nam
				}
				var Thong_tin = {}
				Thong_tin.Ten_dang_nhap = JSON.parse(sessionStorage.getItem("Nguoi_dung")).Ten_dang_nhap
				Thong_tin.Khoan_thu_moi = Khoan_thu_moi
				var Kq = Sua_Khoan_thu(Thong_tin)
				if (Kq == "OK") {
					for (i = 0; i < Danh_sach_thu.length; i++) {
						if (Danh_sach_thu[i].Ma_so == id) {
							Danh_sach_thu[i] = Khoan_thu_moi
						}
					}
					var noi_dung_HTML = `
            
                <td class="center">
                    <label class="pos-rel">
                        <input type="checkbox" class="ace" />
                        <span class="lbl"></span>
                    </label>
                </td>
                <td>${Noi_dung}</td>
                <td>${So_tien}</td>
				<td>${Ngay} - ${Thang} - ${Nam}</td>
                <td>${Quy}</td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-xs btn-info" onclick="Tao_The_hien_Sua(this.id)" id="Th_Sua_${Khoan_thu_moi.Ma_so} data-toggle="modal"
                        data-target="#modelId_Sua">
                            <i class="ace-icon fa fa-pencil bigger-120"></i>
                        </button>
						<button class="btn btn-xs btn-danger" onclick="Tao_The_hien_Xoa(this.id)" id="Th_xoa_${Khoan_thu_moi.Ma_so}" data-toggle="modal"
                        data-target="#modelId_Xoa">
                            <i class="ace-icon fa fa-trash-o bigger-120" ></i>
                        </button>
					</div>
				</td>
			`
					var Old = document.getElementById(id)
					var Con = document.createElement("tr")
					Con.setAttribute("align", "center")
					Con.innerHTML = noi_dung_HTML
					Old.parentNode.replaceChild(Con, Old);
					Con.setAttribute("id", Khoan_thu_moi.Ma_so)
					sessionStorage.removeItem("id_Sua")
				}
				location.reload()
				Th_Tong.innerHTML = `<h5>Tổng Thu: ${Tong(Danh_sach_Loc)} VND</h5>`
			}
		}

		//Bỏ qua sửa

		Th_Bo_qua_Sua.onclick = () => {
			sessionStorage.removeItem("id_Sua")
		}

		// Xoá
		//Tạo thể hiện xoá

		function Tao_The_hien_Xoa(id) {
			var Mang_xoa = id.split("_")
			var Ma_so_Xoa = Mang_xoa[2] + "_" + Mang_xoa[3]
			var Khoan_can_xoa
			Danh_sach_thu.forEach(Khoan_thu => {
				if (Khoan_thu.Ma_so == Ma_so_Xoa) {
					Khoan_can_xoa = Khoan_thu
				}
			})

			var chuoiHTML = `
				<div class="container">
    				<p><strong>Bạn sẽ xoá khoản thu sau:</strong></p>
    				<div class="row">
      					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<p>Nội dung thu: </p>
						</div>
						<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
							<p>${Khoan_can_xoa.Noi_dung}</p>
						</div>
					</div>
					
					<div class="row">
      					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<p>Ngày thu: </p>
						</div>
						<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
							<p>${Khoan_can_xoa.Ngay} - ${Khoan_can_xoa.Thang} - ${Khoan_can_xoa.Nam}</p>
						</div>
					</div>
							 
					<div class="row">
      					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
							<p>Số tiền thu: </p>
						</div>
						<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
							<p>${Khoan_can_xoa.So_tien}</p>
						</div>
					</div>
  				</div>
			`
			Th_Xac_nhan_Xoa.innerHTML = chuoiHTML
			sessionStorage.setItem("id_Xoa", Ma_so_Xoa)
		}

		//Đồng ý xoá

		Th_Dong_y_Xoa.onclick = () => {
			var id = sessionStorage.getItem("id_Xoa")
			var Khoan_dong_y_Xoa = {}
			Danh_sach_thu.forEach(Khoan_thu => {
				if (Khoan_thu.Ma_so == id) {
					Khoan_dong_y_Xoa = Khoan_thu
				}
			})
			var Thong_tin = {}
			Thong_tin.Ten_dang_nhap = JSON.parse(sessionStorage.getItem("Nguoi_dung")).Ten_dang_nhap
			Thong_tin.Khoan_thu_moi = Khoan_dong_y_Xoa
			var kq = Xoa_Khoan_thu(Thong_tin)

			if (kq == "OK") {
				var child = document.getElementById(id);
				child.parentNode.removeChild(child);
				sessionStorage.removeItem("id_Xoa")
			}
			Th_Tong.innerHTML = `<h5>Tổng Thu: ${Tong(Danh_sach_Loc)} VND</h5>`
			location.reload()
		}

		//Bỏ qua xoá

		Th_Bo_qua_Xoa.onclick = () => {
			sessionStorage.removeItem("id_Xoa")
		}

		//Xử lý lọc theo tháng và năm

		Th_Loc.onclick = () => {
			if (Th_thang.value == "-1" && Th_nam.value == "-1") {
				Danh_sach_Loc = Danh_sach_thu
				Xuat_Danh_sach(Danh_sach_Loc, Th_Cha, 1)
			}
			else if (Th_thang.value == "-1") {
				var Nam_Loc = Th_nam.value
				if (Nam_Loc == "0") {
					Nam_Loc = Nam_hien_hanh
				}
				Danh_sach_Loc = Danh_sach_thu.filter(x => parseInt(x.Nam) == Nam_Loc)
				Xuat_Danh_sach(Danh_sach_Loc, Th_Cha, 1)
			}
			else if (Th_nam.value == "-1") {
				var Thang_Loc = Th_thang.value
				if (Thang_Loc == "0") {
					Thang_Loc = Thang_hien_hanh
				}
				Danh_sach_Loc = Danh_sach_thu.filter(x => parseInt(x.Thang) == Thang_Loc)
				Xuat_Danh_sach(Danh_sach_Loc, Th_Cha, 1)
			}
			else {
				Danh_sach_Loc = Kiem_tra_Xuat(Danh_sach_thu)
				Xuat_Danh_sach(Danh_sach_Loc, Th_Cha, 1)
			}
		}

		//Lấy mã số cuối

		function Lay_Ma_so_cuoi() {
			var Danh_sach_Ma_so = []
			if (Danh_sach_thu.length == 0) {
				return "T_1"
			}
			else {
				Danh_sach_thu.forEach(Khoan_thu => {
					var Thanh_phan_con = Khoan_thu.Ma_so.trim().split("_")
					Danh_sach_Ma_so.push(parseInt(Thanh_phan_con[1]))
				})

				Danh_sach_Ma_so.sort(function (a, b) {
					return a - b
				})

				var Ma_so_Sau_cung = Danh_sach_Ma_so[Danh_sach_Ma_so.length - 1]
				Ma_so_Sau_cung += 1
				return ("T" + "_" + Ma_so_Sau_cung.toString())
			}
		}

		//Sắp xếp

		function Sap_Tang() {
			Danh_sach_Loc.sort(function (a, b) { return Number(a.So_tien) - Number(b.So_tien) })
			Xuat_Danh_sach(Danh_sach_Loc, Th_Cha, 1)
		}
		function Sap_Giam() {
			Danh_sach_Loc.sort(function (a, b) { return Number(b.So_tien) - Number(a.So_tien) })
			Xuat_Danh_sach(Danh_sach_Loc, Th_Cha, 1)
		}



	</script>
</body>
