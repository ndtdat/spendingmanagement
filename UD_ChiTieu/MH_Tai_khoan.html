	<script type="text/javascript">
		jQuery(function ($) {
			//initiate dataTables plugin
			var myTable =
				$('#dynamic-table')
					//.wrap("<div class='dataTables_borderWrap' />")   //if you are applying horizontal scrolling (sScrollX)
					.DataTable({
						bAutoWidth: false,
						"aoColumns": [
							{ "bSortable": false },
							null, null, null, null, null,
							{ "bSortable": false }
						],
						"aaSorting": [],


						//"bProcessing": true,
						//"bServerSide": true,
						//"sAjaxSource": "http://127.0.0.1/table.php"	,

						//,
						//"sScrollY": "200px",
						//"bPaginate": false,

						//"sScrollX": "100%",
						//"sScrollXInner": "120%",
						//"bScrollCollapse": true,
						//Note: if you are applying horizontal scrolling (sScrollX) on a ".table-bordered"
						//you may want to wrap the table inside a "div.dataTables_borderWrap" element

						//"iDisplayLength": 50


						select: {
							style: 'multi'
						}
					});



			$.fn.dataTable.Buttons.defaults.dom.container.className = 'dt-buttons btn-overlap btn-group btn-overlap';


			myTable.buttons().container().appendTo($('.tableTools-container'));

			//style the message box
			var defaultCopyAction = myTable.button(1).action();
			myTable.button(1).action(function (e, dt, button, config) {
				defaultCopyAction(e, dt, button, config);
				$('.dt-button-info').addClass('gritter-item-wrapper gritter-info gritter-center white');
			});


			var defaultColvisAction = myTable.button(0).action();
			myTable.button(0).action(function (e, dt, button, config) {

				defaultColvisAction(e, dt, button, config);


				if ($('.dt-button-collection > .dropdown-menu').length == 0) {
					$('.dt-button-collection')
						.wrapInner('<ul class="dropdown-menu dropdown-light dropdown-caret dropdown-caret" />')
						.find('a').attr('href', '#').wrap("<li />")
				}
				$('.dt-button-collection').appendTo('.tableTools-container .dt-buttons')
			});

			////

			setTimeout(function () {
				$($('.tableTools-container')).find('a.dt-button').each(function () {
					var div = $(this).find(' > div').first();
					if (div.length == 1) div.tooltip({ container: 'body', title: div.parent().text() });
					else $(this).tooltip({ container: 'body', title: $(this).text() });
				});
			}, 500);





			myTable.on('select', function (e, dt, type, index) {
				if (type === 'row') {
					$(myTable.row(index).node()).find('input:checkbox').prop('checked', true);
				}
			});
			myTable.on('deselect', function (e, dt, type, index) {
				if (type === 'row') {
					$(myTable.row(index).node()).find('input:checkbox').prop('checked', false);
				}
			});




			/////////////////////////////////
			//table checkboxes
			$('th input[type=checkbox], td input[type=checkbox]').prop('checked', false);

			//select/deselect all rows according to table header checkbox
			$('#dynamic-table > thead > tr > th input[type=checkbox], #dynamic-table_wrapper input[type=checkbox]').eq(0).on('click', function () {
				var th_checked = this.checked;//checkbox inside "TH" table header

				$('#dynamic-table').find('tbody > tr').each(function () {
					var row = this;
					if (th_checked) myTable.row(row).select();
					else myTable.row(row).deselect();
				});
			});

			//select/deselect a row when the checkbox is checked/unchecked
			$('#dynamic-table').on('click', 'td input[type=checkbox]', function () {
				var row = $(this).closest('tr').get(0);
				if (this.checked) myTable.row(row).deselect();
				else myTable.row(row).select();
			});



			$(document).on('click', '#dynamic-table .dropdown-toggle', function (e) {
				e.stopImmediatePropagation();
				e.stopPropagation();
				e.preventDefault();
			});



			//And for the first simple table, which doesn't have TableTools or dataTables
			//select/deselect all rows according to table header checkbox
			var active_class = 'active';
			$('#simple-table > thead > tr > th input[type=checkbox]').eq(0).on('click', function () {
				var th_checked = this.checked;//checkbox inside "TH" table header

				$(this).closest('table').find('tbody > tr').each(function () {
					var row = this;
					if (th_checked) $(row).addClass(active_class).find('input[type=checkbox]').eq(0).prop('checked', true);
					else $(row).removeClass(active_class).find('input[type=checkbox]').eq(0).prop('checked', false);
				});
			});

			//select/deselect a row when the checkbox is checked/unchecked
			$('#simple-table').on('click', 'td input[type=checkbox]', function () {
				var $row = $(this).closest('tr');
				if ($row.is('.detail-row ')) return;
				if (this.checked) $row.addClass(active_class);
				else $row.removeClass(active_class);
			});



			/********************************/
			//add tooltip for small view action buttons in dropdown menu
			$('[data-rel="tooltip"]').tooltip({ placement: tooltip_placement });

			//tooltip placement on right or left
			function tooltip_placement(context, source) {
				var $source = $(source);
				var $parent = $source.closest('table')
				var off1 = $parent.offset();
				var w1 = $parent.width();

				var off2 = $source.offset();
				//var w2 = $source.width();

				if (parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2)) return 'right';
				return 'left';
			}




			/***************/
			$('.show-details-btn').on('click', function (e) {
				e.preventDefault();
				$(this).closest('tr').next().toggleClass('open');
				$(this).find(ace.vars['.icon']).toggleClass('fa-angle-double-down').toggleClass('fa-angle-double-up');
			});

		})
	</script>

		if (!sessionStorage.getItem("Nguoi_dung")) {

		//Xử lý thoát đoăng nhập

		function XL_Thoat_Dang_nhap() {
			sessionStorage.clear()
			window.location = "MH_Dang_nhap.html"
		}

		//Thông tin người quản lý

		var Quan_ly = JSON.parse(sessionStorage.getItem("Nguoi_dung")).Nguoi_quan_ly
		Th_Body_1.innerHTML = `<strong>Người quản lý:</strong> ${Quan_ly}`

		//Thay đổi mật khẩu

		Th_Dong_y_doi.onclick = () => {
			var Mat_khau_cu = Th_Mat_khau_cu.value
			var Mat_khau_moi = Th_Mat_khau_moi.value
			var Mat_khau_moi_lap = Th_Mat_khau_moi_lap.value
			if (Mat_khau_cu == "" || Mat_khau_moi == "") {
				Th_Thong_bao.innerHTML = `<p style="color: red;">Cần nhập đầy đủ thông tin !</p>`
			}
			else if (Mat_khau_cu == Mat_khau_moi) {
				Th_Thong_bao.innerHTML = `<p style="color: red;">Mật khẩu cũ và mới cần khác nhau !</p>`
			}
			else if (Mat_khau_moi != Mat_khau_moi_lap) {
				Th_Thong_bao.innerHTML = `<p style="color: red;">Bạn cần nhập lại đúng mật khẩu mới !</p>`
			}
			else {
				var Thong_tin = {}
				Thong_tin.Ten_dang_nhap = JSON.parse(sessionStorage.getItem("Nguoi_dung")).Ten_dang_nhap
				Thong_tin.Mat_khau_moi = Mat_khau_moi
				Thong_tin.Mat_khau_cu = Mat_khau_cu
				var Kq = Doi_mat_khau(Thong_tin)
				if (Kq == "WRONG") {
					Th_Thong_bao.innerHTML = `<p style="color: red;">Mật khẩu cũ không đúng !</p>`
				}
				else if (Kq == "OK") {
					Th_Thong_bao.innerHTML = `<p style="color: green;">Đổi mật khẩu thành công !</p>`
				}
				else {
					Th_Thong_bao.innerHTML = `<p style="color: red;">Đổi mật khẩu không thành công !</p>`
				}
			}
		}

		//Xem trước media

		function Xem_truoc_Media() {
			var reader = new FileReader();
			reader.onload = function (e) {
				Th_Hinh_Xem_truoc.src = e.target.result;
				//console.log(e.target.result)
			}
			reader.readAsDataURL(Th_file.files[0]);
		}

		//Xử lý khi thêm Media

		Th_Dong_y_hinh.onclick = () => {
			if (!Th_file.files[0]) {
				Th_Thong_bao_hinh.innerHTML = "Bạn phải thêm hình ảnh !"
			}
			else {
				var reader = new FileReader()
				var Ten_Anh = JSON.parse(sessionStorage.getItem("Nguoi_dung")).Ten_dang_nhap
				var Chuoi_nhi_phan = ""
				var Ten_Hinh = `${Ten_Anh}.png`
				var Kq = ""
				reader.onload = function (e) {
					Chuoi_nhi_phan = e.target.result;
					var Doi_tuong = { "Ten": Ten_Hinh, "Chuoi_nhi_phan": Chuoi_nhi_phan }
					Kq = Ghi_Media(Doi_tuong)
					if (Kq == "OK") {
						Th_Thong_bao_hinh.innerHTML = "Thay đổi ảnh đại diện thành công !"
					}
					else if (Kq == "WRONG") {
						Th_Thong_bao_hinh.innerHTML = "Bạn đã có ảnh đại diện, không thể ghi thêm !"
					}
					else {
						Th_Thong_bao_hinh.innerHTML = "Không thể thêm ảnh đại diện !"
					}
				}
				reader.readAsDataURL(Th_file.files[0])
				
			}
		}


	</script>
