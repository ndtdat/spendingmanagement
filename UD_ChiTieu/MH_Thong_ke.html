    <script type="text/javascript">
        jQuery(function ($) {
            //initiate dataTables plugin
            var myTable =
                $('#dynamic-table')
                    //.wrap("<div class='dataTables_borderWrap' />")   //if you are applying horizontal scrolling (sScrollX)
                    .DataTable({
                        bAutoWidth: false,
                        "aoColumns": [
                            { "bSortable": false },
                            null, null, null, null, null,
                            { "bSortable": false }
                        ],
                        "aaSorting": [],


                        //"bProcessing": true,
                        //"bServerSide": true,
                        //"sAjaxSource": "http://127.0.0.1/table.php"	,

                        //,
                        //"sScrollY": "200px",
                        //"bPaginate": false,

                        //"sScrollX": "100%",
                        //"sScrollXInner": "120%",
                        //"bScrollCollapse": true,
                        //Note: if you are applying horizontal scrolling (sScrollX) on a ".table-bordered"
                        //you may want to wrap the table inside a "div.dataTables_borderWrap" element

                        //"iDisplayLength": 50


                        select: {
                            style: 'multi'
                        }
                    });



            $.fn.dataTable.Buttons.defaults.dom.container.className = 'dt-buttons btn-overlap btn-group btn-overlap';


            myTable.buttons().container().appendTo($('.tableTools-container'));

            //style the message box
            var defaultCopyAction = myTable.button(1).action();
            myTable.button(1).action(function (e, dt, button, config) {
                defaultCopyAction(e, dt, button, config);
                $('.dt-button-info').addClass('gritter-item-wrapper gritter-info gritter-center white');
            });


            var defaultColvisAction = myTable.button(0).action();
            myTable.button(0).action(function (e, dt, button, config) {

                defaultColvisAction(e, dt, button, config);


                if ($('.dt-button-collection > .dropdown-menu').length == 0) {
                    $('.dt-button-collection')
                        .wrapInner('<ul class="dropdown-menu dropdown-light dropdown-caret dropdown-caret" />')
                        .find('a').attr('href', '#').wrap("<li />")
                }
                $('.dt-button-collection').appendTo('.tableTools-container .dt-buttons')
            });

            ////

            setTimeout(function () {
                $($('.tableTools-container')).find('a.dt-button').each(function () {
                    var div = $(this).find(' > div').first();
                    if (div.length == 1) div.tooltip({ container: 'body', title: div.parent().text() });
                    else $(this).tooltip({ container: 'body', title: $(this).text() });
                });
            }, 500);





            myTable.on('select', function (e, dt, type, index) {
                if (type === 'row') {
                    $(myTable.row(index).node()).find('input:checkbox').prop('checked', true);
                }
            });
            myTable.on('deselect', function (e, dt, type, index) {
                if (type === 'row') {
                    $(myTable.row(index).node()).find('input:checkbox').prop('checked', false);
                }
            });




            /////////////////////////////////
            //table checkboxes
            $('th input[type=checkbox], td input[type=checkbox]').prop('checked', false);

            //select/deselect all rows according to table header checkbox
            $('#dynamic-table > thead > tr > th input[type=checkbox], #dynamic-table_wrapper input[type=checkbox]').eq(0).on('click', function () {
                var th_checked = this.checked;//checkbox inside "TH" table header

                $('#dynamic-table').find('tbody > tr').each(function () {
                    var row = this;
                    if (th_checked) myTable.row(row).select();
                    else myTable.row(row).deselect();
                });
            });

            //select/deselect a row when the checkbox is checked/unchecked
            $('#dynamic-table').on('click', 'td input[type=checkbox]', function () {
                var row = $(this).closest('tr').get(0);
                if (this.checked) myTable.row(row).deselect();
                else myTable.row(row).select();
            });



            $(document).on('click', '#dynamic-table .dropdown-toggle', function (e) {
                e.stopImmediatePropagation();
                e.stopPropagation();
                e.preventDefault();
            });



            //And for the first simple table, which doesn't have TableTools or dataTables
            //select/deselect all rows according to table header checkbox
            var active_class = 'active';
            $('#simple-table > thead > tr > th input[type=checkbox]').eq(0).on('click', function () {
                var th_checked = this.checked;//checkbox inside "TH" table header

                $(this).closest('table').find('tbody > tr').each(function () {
                    var row = this;
                    if (th_checked) $(row).addClass(active_class).find('input[type=checkbox]').eq(0).prop('checked', true);
                    else $(row).removeClass(active_class).find('input[type=checkbox]').eq(0).prop('checked', false);
                });
            });

            //select/deselect a row when the checkbox is checked/unchecked
            $('#simple-table').on('click', 'td input[type=checkbox]', function () {
                var $row = $(this).closest('tr');
                if ($row.is('.detail-row ')) return;
                if (this.checked) $row.addClass(active_class);
                else $row.removeClass(active_class);
            });



            /********************************/
            //add tooltip for small view action buttons in dropdown menu
            $('[data-rel="tooltip"]').tooltip({ placement: tooltip_placement });

            //tooltip placement on right or left
            function tooltip_placement(context, source) {
                var $source = $(source);
                var $parent = $source.closest('table')
                var off1 = $parent.offset();
                var w1 = $parent.width();

                var off2 = $source.offset();
                //var w2 = $source.width();

                if (parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2)) return 'right';
                return 'left';
            }




            /***************/
            $('.show-details-btn').on('click', function (e) {
                e.preventDefault();
                $(this).closest('tr').next().toggleClass('open');
                $(this).find(ace.vars['.icon']).toggleClass('fa-angle-double-down').toggleClass('fa-angle-double-up');
            });

        })
    </script>

    <script>
        //Xử lý thoát đoăng nhập

        function XL_Thoat_Dang_nhap() {
            sessionStorage.clear()
            window.location = "MH_Dang_nhap.html"
        }

        //Kiểm tra đăng nhập và tải dữ liệu trang

        if (!sessionStorage.getItem("Nguoi_dung")) {
            window.location = 'MH_Dang_nhap.html'
        }
        //Đọc dữ liệu
        //Tải ảnh đăng nhập
        var Ten_anh = JSON.parse(sessionStorage.getItem("Nguoi_dung")).Ten_dang_nhap
        XL_Anh_dang_nhap(Th_Anh_dai_dien, Ten_anh)
        var Thong_tin={}
		Thong_tin.Ten_dang_nhap=Ten_anh
        var Danh_sach_Thu = Doc_Thong_tin_Thu(Thong_tin)
        var Danh_sach_Chi = Doc_Thong_tin_Chi(Thong_tin)
        var Danh_sach_Cho_vay = Doc_Thong_tin_Cho_vay(Thong_tin)
        var Danh_sach_Muon_no = Doc_Thong_tin_Muon_no(Thong_tin)
        var Danh_sach_Phieu_Thu_Chi = [{ 'Ten': "Tổng Thu" }, { 'Ten': "Tổng Chi" }];
        var Danh_sach_Phieu_Vay_No = [{ 'Ten': "Tổng Cho Vay" }, { 'Ten': "Tổng Mượn Nợ" }];

        //Tạo ngày hiện hành

        var d = new Date();
        var Ngay_hien_hanh = d.getDate();
        var Thang_hien_hanh = d.getMonth() + 1;
        var Nam_hien_hanh = d.getFullYear();
        Th_Ngay_Hien_Hanh.innerHTML = `Hôm nay là ngày: ${Ngay_hien_hanh} - ${Thang_hien_hanh} - ${Nam_hien_hanh}`

        //Mảng chứa tên các tháng

        var Thang = ["Tháng 1", "Tháng 2", "Tháng 3", "Tháng 4", "Tháng 5", "Tháng 6", "Tháng 7", "Tháng 8", "Tháng 9", "Tháng 10", "Tháng 11", "Tháng 12"]

        //Lúc tải trang

        Xuat_thong_ke()

        //Hàm chính

        function Xuat_thong_ke() {
            var Lua_chon = Th_Chon_khoan.value
            var Nam = Number(Th_nam.value)
            if (Lua_chon == "1") {
                Tao_du_lieu_bao_cao_Thu_Chi(Nam)
            }
            else if (Lua_chon == "2") {
                Tao_du_lieu_bao_cao_Vay_No(Nam)
            }
        }

        //Tạo dữ liệu thống kê Thu Chi

        function Tao_du_lieu_bao_cao_Thu_Chi(Nam) {
            var Du_lieu_bao_cao_Thu_Chi = [];
            Danh_sach_Phieu_Thu_Chi.forEach((Phieu, index) => {
                var nv = {}
                var Tong_Thu = 0;
                var Tong_Chi = 0;
                nv.name = Phieu.Ten
                nv.data = []

                if (index == 0) {
                    for (i = 1; i <= 12; i++) {
                        Tong_Thu = 0
                        Danh_sach_Thu.forEach(Khoan_thu => {
                            if (Number(Khoan_thu.Thang) == i && Number(Khoan_thu.Nam) == Nam) {
                                Tong_Thu += Number(Khoan_thu.So_tien)
                            }
                        })
                        nv.data.push(Tong_Thu)
                    }
                    Du_lieu_bao_cao_Thu_Chi.push(nv);
                } else {
                    for (i = 1; i <= 12; i++) {
                        Tong_Chi = 0
                        Danh_sach_Chi.forEach(Khoan_chi => {
                            if (Number(Khoan_chi.Thang) == i && Number(Khoan_chi.Nam) == Nam) {
                                Tong_Chi += Number(Khoan_chi.So_tien)
                            }
                        })
                        nv.data.push(Tong_Chi)
                    }
                    Du_lieu_bao_cao_Thu_Chi.push(nv);
                }

            })
            Tao_Bieu_do_thong_ke_Thu_Chi(Du_lieu_bao_cao_Thu_Chi, Nam)
        }
        //console.log(Du_lieu_bao_cao)

        //Tạo biểu đồ Thu Chi

        function Tao_Bieu_do_thong_ke_Thu_Chi(Du_lieu_bao_cao_Thu_Chi, Nam) {
            Highcharts.setOptions({
                lang: {
                    numericSymbols: [' Ngàn', ' Triệu', 'Tỷ'],
                    numericSymbolMagnitude: 100000000000,
                    decimalPoint: ',',
                    thousandsSep: '.'
                },
                chart: {
                    style: {
                        fontFamily: 'tahoma',
                        fontSize: 14
                    }
                }
            });
            Highcharts.chart('Th_Cha', {
                chart: {
                    type: 'column'
                },
                title: {
                    text: `Thống kê Thu Chi  Năm ${Nam}`,
                    style: {
                        color: 'red',
                        fontWeight: 'bold',
                        fontSize: '2rem'
                    }
                },
                legend: { layout: 'vertical', align: 'right', verticalAlign: 'middle' },
                tooltip: {
                    backgroundColor: '#FCFFC5',
                    borderColor: 'black',
                    borderRadius: 10,
                    borderWidth: 3,
                    formatter: function () {
                        return `<b> ${this.series.name} - ${Thang[this.point.x]} </b><br/>` +
                            Highcharts.numberFormat(this.point.y, "") + ' VND'
                    }
                },
                subtitle: {
                    text: ''
                },
                xAxis: {
                    categories: Thang
                },
                yAxis: {
                    title: {
                        text: 'Số Tiền'
                    }
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.5,
                        borderWidth: 2
                    }
                },
                series: Du_lieu_bao_cao_Thu_Chi
            });
        }

        //Tạo dữ liệu thống kê Vay Nợ

        function Tao_du_lieu_bao_cao_Vay_No(Nam) {
            var Du_lieu_bao_cao_Vay_No = []
            Danh_sach_Phieu_Vay_No.forEach((Phieu, index) => {
                var nv = {}
                var Tong_Vay = 0;
                var Tong_No = 0;
                nv.name = Phieu.Ten
                nv.data = []

                if (index == 0) {
                    for (i = 1; i <= 12; i++) {
                        Tong_Vay = 0
                        Danh_sach_Cho_vay.forEach(Khoan_vay => {
                            if (Number(Khoan_vay.Thoi_han.thang) == i && Number(Khoan_vay.Thoi_han.nam) == Nam) {
                                Tong_Vay += Number(Khoan_vay.So_tien)
                            }
                        })
                        nv.data.push(Tong_Vay)
                    }
                    Du_lieu_bao_cao_Vay_No.push(nv);
                } else {
                    for (i = 1; i <= 12; i++) {
                        Tong_No = 0
                        Danh_sach_Muon_no.forEach(Khoan_no => {
                            if (Number(Khoan_no.Thoi_han.thang) == i && Number(Khoan_no.Thoi_han.nam) == Nam) {
                                Tong_No += Number(Khoan_no.So_tien)
                            }
                        })
                        nv.data.push(Tong_No)
                    }
